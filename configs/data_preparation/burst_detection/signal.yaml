tasks: signalai.tasks.data_preparation.*
uses: "{CONFIGS_DIR}/datasets/burst_detection.yaml"


generators:
  reverb:
    class: signalai.audio_transformers.Reverb
    kwargs:
      transform_chance: 0.2
      room_size: [.0, 1.]
      damping: [.0, 1.]
      wet_level: [.0, 1.]
      dry_level: [.0, 1.]

  gain:
    class: signalai.audio_transformers.Gain
    kwargs:
      transform_chance: 0.2
      gain_db: [-15., 15.]

  x_lambda:
    class: signalai.time_series_gen.LambdaTransformer
    kwargs:
      lambda_w: w.data_arr
      apply_to_ts: true

  y_lambda:
    class: signalai.time_series_gen.LambdaTransformer
    kwargs:
      lambda_w: np.array([w.meta['category']])
      apply_to_ts: true

  sum_ts:
    class: signalai.time_series_gen.TimeSeriesSum

  sum_channels:
    class: signalai.time_series_gen.LambdaTransformer
    kwargs:
      lambda_w: w.sum_channels()
      apply_to_ts: true

  time_map_scale:
    class: signalai.time_series_gen.TimeMapScale
    kwargs:
      scale: 1/16


data_graph_train:
  =Z:
    gain:
      reverb:
        burst_train

  =X:
    x_lambda:
      sum_ts:
        - gain:
            reverb:
              hum_and_noise
        - sum_channels: Z

  =Y:
    time_map_scale: Z

train_gen:
  inputs:
    - X
  outputs:
    - Y


data_graph_valid:
  =Z:
    gain:
      reverb:
        burst_test

  =X:
    x_lambda:
      sum_ts:
        - gain:
