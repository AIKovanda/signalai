tasks: signalai.tasks.processing.*
uses: "{CONFIGS_DIR}/data_preparation/decomposer/test.yaml"


signal_model_config:
  signal_model_type: torch_signal_model
  model:
    class: signalai.models.InceptionTime
    kwargs:
      build_config:
        - bottleneck_channels: 32
          kernel_sizes: [51, 121, 255]
          n_filters: 32
          use_residual: false
      in_channels: 1
      outputs: -4


training_params:
  batch_size: 8
  batches: 10
  echo_step: 500
  save_step: 1500
  average_losses_to_print: 300
  output_type: signal

  output_name: karaoke{batch_id}
  criterion:
    name: L1Loss
  optimizer:
    name: Adam
    kwargs:
      lr: 0.01
